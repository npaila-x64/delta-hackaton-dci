<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Solicitudes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            justify-content: start;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="agregarSolicitud">Agregar Solicitud</button>
    <table>
        <thead>
            <tr>
                <th>Solicitud</th>
                <th>Estado de la Solicitud</th>
                <th>Opci贸n a realizar</th>
            </tr>
        </thead>
        <tbody id="tablaSolicitudes"></tbody>
    </table>

    <script>
        function crearFilaSolicitud(solicitud, estado) {
            const tablaSolicitudes = document.getElementById('tablaSolicitudes');
            const fila = document.createElement('tr');

            const columnaSolicitud = document.createElement('td');
            columnaSolicitud.textContent = solicitud;
            fila.appendChild(columnaSolicitud);

            const columnaEstado = document.createElement('td');
            columnaEstado.textContent = estado;
            fila.appendChild(columnaEstado);

            const columnaOpcion = document.createElement('td');
            const opcion = document.createElement('button');
            
            if (estado === 'Por evaluar') {
                opcion.textContent = 'Evaluar';
                opcion.addEventListener('click', () => {
                    alert('Realizando Ficha Social');
                });
            } else if (estado === 'Aceptado') {
                opcion.textContent = 'a';
                opcion.addEventListener('click', () => {
                    alert('Realizando...');
                });
            } else if (estado === 'Rechazado') {
                opcion.textContent = 'b';
                opcion.addEventListener('click', () => {
                    alert('Realizando...');
                });
            } else {
                opcion.textContent = 'Sin opci贸n disponible';
                opcion.disabled = true;
            }
            
            columnaOpcion.appendChild(opcion);
            fila.appendChild(columnaOpcion);

            tablaSolicitudes.appendChild(fila);
        }

        function obtenerSolicitudes() {
            fetch('http://localhost:40401/solicitudes')
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch((error) => console.error('Error:', error));
        }

        obtenerSolicitudes();

        const botonAgregar = document.getElementById('agregarSolicitud');
        botonAgregar.addEventListener('click', () => {
            // Simulaci贸n de solicitud y estado
            const solicitud = 'Solicitud Apoyo Social';
            const estado = 'Por evaluar'; 
            
            // Llamada a la funci贸n para crear la fila de solicitud en la tabla
            crearFilaSolicitud(solicitud, estado);
        });
    </script>
</body>
</html>
