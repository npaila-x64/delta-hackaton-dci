<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Data</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
  }
  .form-group {
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h2>DATOS</h2>
  <div class="form-group">
    <label for="nombres">Nombres</label>
    <input type="text" id="nombres" placeholder="Ingrese su nombre">
  </div>
  <div class="form-group">
    <label for="apellidoPaterno">Apellido Paterno</label>
    <input type="text" id="apellidoPaterno" placeholder="Ingrese su apellido paterno">
  </div>
  <div class="form-group">
    <label for="apellidoMaterno">Apellido Materno</label>
    <input type="text" id="apellidoMaterno" placeholder="Ingrese su apellido materno">
  </div>
  <div class="form-group">
    <label for="rut">RUT</label>
    <input type="text" id="rut" placeholder="Ingrese su RUT">
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono" placeholder="+56">
  </div>
  <div class="form-group">
    <label for="direccion">Nombre de la unidad</label>
    <input type="text" id="direccion" placeholder="Ingrese la dirección de la unidad">
  </div>
  <div class="form-group">
    <label for="montoPalabras">Monto en palabras</label>
    <input type="text" id="montoPalabras" placeholder="Ingrese el monto en palabras">
  </div>
  <button type="button" onclick="submitForm()">Enviar</button>
</div>

<script>
function submitForm() {
  // Here you can handle the form submission
  alert('Formulario enviado!');
  // In a real-world scenario, you would likely do more than just alert.
}
</script>
</body>
</html>
